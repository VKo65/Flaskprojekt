<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>My Blog</h1>

    <a href="{{ url_for('add') }}">‚ûï Add a New Blog Post</a>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><strong>By:</strong> {{ post.author }}</p>
            <p>{{ post.content }}</p>

                <!-- üîπ Like-Button -->
            <form action="{{ url_for('like', post_id=post['id']) }}" method="post" style="display: inline;">
                <button type="submit">üëç Like ({{ post.likes }})</button>
            </form>

            <!-- New Update-Button -->
            <a href="{{ url_for('update', post_id=post.id) }}">Update</a>


            <!-- New Delete-Button -->
            <form action="{{ url_for('delete', post_id=post.id) }}" method="post">
                <button type="submit">‚ùå Delete</button>
            </form>

        </div>
    {% endfor %}

</body>
</html>
